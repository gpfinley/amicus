!!edu.umn.amicus.config.AmicusPipelineConfiguration
_pipelineName: Example Amicus pipeline
allSystemsUsed:
- {_systemName: gold, dataPath: acronymdata/gold, readFromView: SystemView, saveIntoView: GoldView}
- {_systemName: biomedicus, dataPath: acronymdata/biomedicus, readFromView: SystemView,
  saveIntoView: BiomedicusView}
- {_systemName: ctakes, dataPath: acronymdata/ctakes, readFromView: _InitialView,
  saveIntoView: CtakesView}
- {_systemName: clamp, dataPath: acronymdata/clamp, readFromView: _InitialView, saveIntoView: ClampView}
pipelineComponents:
- !!edu.umn.amicus.config.TranslatorConfig
  _translatorName: CLAMP CUI extractor
  filterClassName: null
  filterPattern: null
  input: {annotationField: cui, annotationType: edu.uth.clamp.nlp.typesystem.ClampNameEntityUIMA,
    fromView: ClampView, pullerClass: null}
  mapperConfigPaths: [mapperConfigurations/CuiMapper.yml, mapperConfigurations/equivalentAnswerMapperConfig.yml]
  outputs:
  - {annotationField: field, annotationType: edu.umn.amicus.SingleFieldAnnotation,
    distillerClass: null, pusherClass: null, writeView: ClampMappedView}
- !!edu.umn.amicus.config.TranslatorConfig
  _translatorName: cTAKES CUI extractor
  filterClassName: null
  filterPattern: null
  input: {annotationField: ontologyConceptArr, annotationType: org.apache.ctakes.typesystem.type.textsem.IdentifiedAnnotation,
    fromView: CtakesView, pullerClass: edu.umn.amicus.pullers.CtakesCuiPuller}
  mapperConfigPaths: [mapperConfigurations/CuiMapper.yml, mapperConfigurations/equivalentAnswerMapperConfig.yml]
  outputs:
  - {annotationField: field, annotationType: edu.umn.amicus.SingleFieldAnnotation,
    distillerClass: null, pusherClass: null, writeView: CtakesMappedView}
- !!edu.umn.amicus.config.TranslatorConfig
  _translatorName: BioMedICUS answer mapper
  filterClassName: null
  filterPattern: null
  input: {annotationField: text, annotationType: edu.umn.biomedicus.uima.type1_6.Acronym,
    fromView: BiomedicusView, pullerClass: null}
  mapperConfigPaths: [mapperConfigurations/equivalentAnswerMapperConfig.yml]
  outputs:
  - {annotationField: field, annotationType: edu.umn.amicus.SingleFieldAnnotation,
    distillerClass: null, pusherClass: null, writeView: BiomedicusMappedView}
- !!edu.umn.amicus.config.TranslatorConfig
  _translatorName: Gold acronyms filter
  filterClassName: null
  filterPattern: .*true$
  input: {annotationField: acronymAbbrevExpansion;isAcronymAbbrev, annotationType: edu.umn.biomedicus.type.TokenAnnotation,
    fromView: GoldView, pullerClass: null}
  outputs:
  - {annotationField: field;, annotationType: edu.umn.amicus.SingleFieldAnnotation,
    distillerClass: null, pusherClass: null, writeView: GoldAcronymsOnlyView}
- !!edu.umn.amicus.config.TranslatorConfig
  _translatorName: Gold answer mapper
  input: {annotationField: field, annotationType: edu.umn.amicus.SingleFieldAnnotation,
    fromView: GoldAcronymsOnlyView, pullerClass: null}
  mapperConfigPaths: [mapperConfigurations/equivalentAnswerMapperConfig.yml]
  outputs:
  - {annotationField: field, annotationType: edu.umn.amicus.SingleFieldAnnotation,
    distillerClass: null, pusherClass: null, writeView: GoldMappedView}
- !!edu.umn.amicus.config.MergerConfig
  _mergerName: Acronym answer merger
  alignerClass: null
  inputs:
  - {annotationField: field, annotationType: edu.umn.amicus.SingleFieldAnnotation,
    fromView: BiomedicusMappedView, pullerClass: null}
  - {annotationField: field, annotationType: edu.umn.amicus.SingleFieldAnnotation,
    fromView: ClampMappedView, pullerClass: null}
  - {annotationField: field, annotationType: edu.umn.amicus.SingleFieldAnnotation,
    fromView: CtakesMappedView, pullerClass: null}
  outputs:
  - {annotationField: field, annotationType: edu.umn.amicus.SingleFieldAnnotation,
    distillerClass: edu.umn.amicus.distillers.PriorityDistiller, pusherClass: null,
    writeView: MergedView}
- !!edu.umn.amicus.config.MergerConfig
  _mergerName: Eval merger
  alignerClass: edu.umn.amicus.aligners.PartialOverlapAligner
  inputs:
  - {annotationField: field, annotationType: edu.umn.amicus.SingleFieldAnnotation,
    fromView: GoldMappedView, pullerClass: null}
  - {annotationField: field, annotationType: edu.umn.amicus.SingleFieldAnnotation,
    fromView: BiomedicusMappedView, pullerClass: null}
  - {annotationField: field, annotationType: edu.umn.amicus.SingleFieldAnnotation,
    fromView: ClampMappedView, pullerClass: null}
  - {annotationField: field, annotationType: edu.umn.amicus.SingleFieldAnnotation,
    fromView: CtakesMappedView, pullerClass: null}
  - {annotationField: field, annotationType: edu.umn.amicus.SingleFieldAnnotation,
    fromView: MergedView, pullerClass: null}
  outputs:
  - {annotationField: null, annotationType: edu.umn.amicus.EvalAnnotation, distillerClass: edu.umn.amicus.eval.EvalMatchDistiller,
    pusherClass: edu.umn.amicus.eval.EvalMatchPusher, writeView: EvalIntermediateView}
- !!edu.umn.amicus.config.SummarizerConfig
  input: {annotationField: null, annotationType: edu.umn.amicus.EvalAnnotation, fromView: EvalIntermediateView,
    pullerClass: edu.umn.amicus.eval.EvalMatchPuller}
  name: Evaluation summarizer
  outPath: acronym_evaluation_summary.txt
  summaryWriter: edu.umn.amicus.eval.EvalPrfSummaryWriter
xmiOutPath: acronymdata/xmi_out
